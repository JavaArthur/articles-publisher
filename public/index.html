<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexo 发布工具</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            min-height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 新的三栏布局 */
        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr 450px;
            gap: 0;
            min-height: calc(100vh - 200px);
        }

        /* 左侧：配置和上传区域 */
        .left-panel {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }

        /* 中间：预览区域 */
        .center-panel {
            background: white;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        /* 右侧：封面和发布控制 */
        .right-panel {
            background: #f1f3f4;
            padding: 30px;
            overflow-y: auto;
        }

        /* 配置区域 */
        .config-section {
            background: #e8f5e8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #28a745;
        }

        .config-section h4 {
            color: #155724;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .config-item {
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .config-item.editable {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .config-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .config-value {
            color: #6c757d;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .config-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #28a745;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .config-input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .config-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .config-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .config-btn.save {
            background: #28a745;
            color: white;
        }

        .config-btn.save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .config-btn.cancel {
            background: #6c757d;
            color: white;
        }

        .config-btn.cancel:hover {
            background: #5a6268;
        }

        .config-btn.edit {
            background: #17a2b8;
            color: white;
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .config-btn.edit:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        /* 上传区域 */
        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .upload-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .file-input-wrapper {
            position: relative;
            display: block;
            margin-bottom: 15px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid #667eea;
        }

        /* 文件名设置 */
        .filename-section {
            margin-top: 20px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }

        .filename-section h4 {
            color: #856404;
            margin-bottom: 15px;
        }

        .filename-option {
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filename-option input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .filename-option label {
            cursor: pointer;
            font-weight: 500;
            color: #495057;
        }

        .custom-filename {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ffc107;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .custom-filename:focus {
            outline: none;
            border-color: #e0a800;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }

        /* 预览区域 */
        .preview-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .preview-header {
            background: #495057;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-header h3 {
            font-size: 1.2rem;
        }

        .preview-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .front-matter-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .front-matter-toggle input[type="checkbox"] {
            transform: scale(1.2);
        }

        .view-toggle {
            display: flex;
            gap: 8px;
        }

        .toggle-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .toggle-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        .preview-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: white;
            font-size: 1rem;
            line-height: 1.7;
        }

        .raw-content {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #495057;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: -30px;
            min-height: calc(100% + 60px);
        }

        .preview-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .preview-content h1, .preview-content h2, .preview-content h3 {
            color: #495057;
            margin: 25px 0 15px 0;
            line-height: 1.3;
        }

        .preview-content h1 {
            font-size: 2.4rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 12px;
        }

        .preview-content h2 {
            font-size: 1.9rem;
            color: #667eea;
        }

        .preview-content h3 {
            font-size: 1.5rem;
        }

        .preview-content p {
            margin-bottom: 18px;
            color: #333;
        }

        .preview-content code {
            background: #f8f9fa;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            color: #e83e8c;
            font-size: 0.9em;
        }

        .preview-content pre {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .preview-content pre code {
            background: none;
            padding: 0;
            color: #495057;
        }

        .empty-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60%;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .empty-preview .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* 右侧封面和发布区域 */
        .cover-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
        }

        .cover-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .cover-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .cover-upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .cover-upload-area.has-image {
            border-color: #28a745;
            background: #f8fff8;
        }

        .cover-preview {
            margin-top: 20px;
        }

        .cover-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .cover-preview img:hover {
            transform: scale(1.02);
        }

        .cover-info {
            margin-top: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
            border-left: 4px solid #28a745;
        }

        /* 发布控制区域 */
        .publish-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .publish-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .publish-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .publish-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .publish-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 进度显示 */
        .progress-section {
            background: #fff3cd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
            display: none;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-title {
            font-weight: 600;
            color: #856404;
        }

        .progress-percentage {
            font-weight: bold;
            color: #856404;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #fff5d6;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-steps {
            font-size: 0.9rem;
            color: #856404;
            line-height: 1.6;
        }

        .current-step {
            font-weight: 600;
        }

        /* 状态消息 */
        .status-message {
            padding: 15px 20px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-left: 4px solid #28a745;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-left: 4px solid #dc3545;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            border-left: 4px solid #17a2b8;
        }

        /* 响应式设计 */
        @media (max-width: 1400px) {
            .main-content {
                grid-template-columns: 350px 1fr 400px;
            }
            
            .header h1 {
                font-size: 2.4rem;
            }
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            
            .left-panel, .right-panel {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }

            .center-panel {
                border-right: none;
                min-height: 600px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .left-panel, .right-panel {
                padding: 20px;
            }

            .preview-content {
                padding: 20px;
            }
        }

        /* 拖拽效果 */
        .upload-section.drag-over, .cover-upload-area.drag-over {
            border-color: #28a745;
            background: #f0fff4;
            transform: translateY(-5px);
        }

        /* 滚动条样式 */
        .left-panel::-webkit-scrollbar, .right-panel::-webkit-scrollbar, .preview-content::-webkit-scrollbar {
            width: 8px;
        }

        .left-panel::-webkit-scrollbar-track, .right-panel::-webkit-scrollbar-track, .preview-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .left-panel::-webkit-scrollbar-thumb, .right-panel::-webkit-scrollbar-thumb, .preview-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Hexo 发布工具</h1>
            <p>专业的 Markdown 文章发布平台 - 从配置到预览，一站式发布体验</p>
        </div>

        <div class="main-content">
            <!-- 左侧：配置和文章上传 -->
            <div class="left-panel">
                <!-- 配置管理 -->
                <div class="config-section">
                    <h4>⚙️ 配置管理</h4>
                    
                    <div class="config-item" id="blogPathItem">
                        <div class="config-label">📁 博客目录</div>
                        <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
                            <div class="config-value" id="blogPath">加载中...</div>
                            <button class="config-btn edit" onclick="hexoPublisher.editConfig('blogPath', '博客目录')">编辑</button>
                        </div>
                    </div>
                    
                    <div class="config-item" id="imagesPathItem">
                        <div class="config-label">🖼️ 图片目录</div>
                        <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
                            <div class="config-value" id="imagesPath">加载中...</div>
                            <button class="config-btn edit" onclick="hexoPublisher.editConfig('imagesPath', '图片目录')">编辑</button>
                        </div>
                    </div>
                </div>

                <!-- Markdown文件上传 -->
                <div class="upload-section" id="markdownSection">
                    <h3>📄 选择 Markdown 文件</h3>
                    <div class="file-input-wrapper">
                        <input type="file" id="markdownFile" class="file-input" accept=".md,.markdown" />
                        <label for="markdownFile" class="file-input-label">
                            📁 点击选择或拖拽 Markdown 文件
                        </label>
                    </div>
                    <div id="markdownInfo" class="file-info"></div>
                    
                    <!-- 文件名设置 -->
                    <div id="filenameSection" class="filename-section" style="display: none;">
                        <h4>📝 文件名设置</h4>
                        <div class="filename-option">
                            <input type="radio" id="useOriginal" name="filenameOption" value="original" checked>
                            <label for="useOriginal">使用原文件名</label>
                        </div>
                        <div class="filename-option">
                            <input type="radio" id="useCustom" name="filenameOption" value="custom">
                            <label for="useCustom">自定义文件名</label>
                            <input type="text" id="customFilename" class="custom-filename" placeholder="输入新的文件名（不含扩展名）" disabled>
                        </div>
                        <div class="filename-option">
                            <input type="radio" id="useTitle" name="filenameOption" value="title">
                            <label for="useTitle">使用标题作为文件名</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中间：内容预览 -->
            <div class="center-panel">
                <div class="preview-section">
                    <div class="preview-header">
                        <h3>📝 内容预览</h3>
                        <div class="preview-controls">
                            <div class="front-matter-toggle">
                                <input type="checkbox" id="hideFrontMatter" checked>
                                <label for="hideFrontMatter">隐藏Front Matter</label>
                            </div>
                            <div class="view-toggle">
                                <button class="toggle-btn active" id="previewBtn">👁️ 预览</button>
                                <button class="toggle-btn" id="rawBtn">📄 原文</button>
                            </div>
                        </div>
                    </div>
                    <div id="previewContent" class="preview-content">
                        <div class="empty-preview">
                            <div class="icon">📝</div>
                            <p>选择 Markdown 文件后，这里将显示内容预览</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：封面和发布控制 -->
            <div class="right-panel">
                <!-- 封面上传 -->
                <div class="cover-section">
                    <h3>🖼️ 文章封面</h3>
                    <div class="cover-upload-area" id="coverUploadArea">
                        <input type="file" id="coverImage" class="file-input" accept="image/*" />
                        <label for="coverImage" style="cursor: pointer; display: block;">
                            <div style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;">🎨</div>
                            <p style="font-size: 1.1rem; color: #6c757d; margin: 0;">点击或拖拽上传封面图片</p>
                            <p style="font-size: 0.9rem; color: #adb5bd; margin-top: 8px;">支持 JPG、PNG、WebP 格式</p>
                        </label>
                    </div>
                    <div id="coverPreview" class="cover-preview"></div>
                    <div id="coverInfo" class="cover-info" style="display: none;"></div>
                </div>

                <!-- 发布控制 -->
                <div class="publish-section">
                    <h3>🚀 发布控制</h3>
                    
                    <!-- 进度显示 -->
                    <div class="progress-section" id="progressSection">
                        <div class="progress-header">
                            <span class="progress-title">📊 发布进度</span>
                            <span class="progress-percentage" id="progressPercentage">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-steps" id="progressSteps">
                            准备开始发布...
                        </div>
                    </div>

                    <button id="publishButton" class="publish-button" disabled>
                        🚀 发布到 Hexo 博客
                    </button>

                    <!-- 状态消息 -->
                    <div id="statusMessage" class="status-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class HexoPublisher {
            constructor() {
                this.markdownFile = null;
                this.coverImage = null;
                this.markdownContent = '';
                this.rawContent = '';
                this.viewMode = 'preview';
                this.hideFrontMatter = true;
                this.config = null;
                this.extractedTitle = '';
                this.initEventListeners();
                this.initDragDrop();
                this.loadConfig();
            }

            initEventListeners() {
                // 文件选择
                document.getElementById('markdownFile').addEventListener('change', (e) => {
                    this.handleMarkdownFile(e.target.files[0]);
                });

                document.getElementById('coverImage').addEventListener('change', (e) => {
                    this.handleCoverImage(e.target.files[0]);
                });

                // 预览切换
                document.getElementById('previewBtn').addEventListener('click', () => {
                    this.switchView('preview');
                });

                document.getElementById('rawBtn').addEventListener('click', () => {
                    this.switchView('raw');
                });

                // Front Matter 切换
                document.getElementById('hideFrontMatter').addEventListener('change', (e) => {
                    this.hideFrontMatter = e.target.checked;
                    this.updatePreview();
                });

                // 文件名选择
                document.querySelectorAll('input[name="filenameOption"]').forEach(radio => {
                    radio.addEventListener('change', () => {
                        this.handleFilenameOption();
                    });
                });

                document.getElementById('customFilename').addEventListener('input', (e) => {
                    this.validateCustomFilename(e.target.value);
                });

                // 发布按钮
                document.getElementById('publishButton').addEventListener('click', () => {
                    this.publishToHexo();
                });
            }

            initDragDrop() {
                const markdownSection = document.getElementById('markdownSection');
                const coverUploadArea = document.getElementById('coverUploadArea');

                // Markdown 文件拖拽
                this.setupDragDrop(markdownSection, (files) => {
                    const file = files[0];
                    if (file && (file.name.endsWith('.md') || file.name.endsWith('.markdown'))) {
                        this.handleMarkdownFile(file);
                    }
                });

                // 封面图片拖拽
                this.setupDragDrop(coverUploadArea, (files) => {
                    const file = files[0];
                    if (file && file.type.startsWith('image/')) {
                        this.handleCoverImage(file);
                    }
                });
            }

            setupDragDrop(element, onDrop) {
                element.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    element.classList.add('drag-over');
                });

                element.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    element.classList.remove('drag-over');
                });

                element.addEventListener('drop', (e) => {
                    e.preventDefault();
                    element.classList.remove('drag-over');
                    onDrop(Array.from(e.dataTransfer.files));
                });
            }

            async loadConfig() {
                try {
                    const response = await fetch('/api/config');
                    if (response.ok) {
                        this.config = await response.json();
                        this.updateConfigDisplay();
                    }
                } catch (error) {
                    console.error('加载配置失败:', error);
                }
            }

            updateConfigDisplay() {
                if (this.config) {
                    document.getElementById('blogPath').textContent = this.config.postsDir || '未配置';
                    document.getElementById('imagesPath').textContent = this.config.imagesDir || '未配置';
                }
            }

            editConfig(configKey, configName) {
                const item = document.getElementById(configKey + 'Item');
                const currentValue = this.config[configKey === 'blogPath' ? 'postsDir' : 'imagesDir'] || '';
                
                item.innerHTML = `
                    <div class="config-label">${configName === '博客目录' ? '📁' : '🖼️'} ${configName}</div>
                    <input type="text" class="config-input" id="${configKey}Input" value="${currentValue}" placeholder="请输入${configName}路径">
                    <div class="config-buttons">
                        <button class="config-btn save" onclick="hexoPublisher.saveConfig('${configKey}', '${configName}')">保存</button>
                        <button class="config-btn cancel" onclick="hexoPublisher.cancelEditConfig('${configKey}', '${configName}')">取消</button>
                    </div>
                `;
                
                document.getElementById(configKey + 'Input').focus();
            }

            async saveConfig(configKey, configName) {
                const input = document.getElementById(configKey + 'Input');
                const newValue = input.value.trim();
                
                if (!newValue) {
                    this.showStatus(`❌ ${configName}不能为空`, 'error');
                    return;
                }

                try {
                    const configField = configKey === 'blogPath' ? 'postsDir' : 'imagesDir';
                    
                    const response = await fetch('/api/config', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            [configField]: newValue
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        this.config = result.config;
                        this.restoreConfigDisplay(configKey, configName);
                        this.showStatus(`✅ ${configName}更新成功`, 'success');
                    } else {
                        throw new Error('保存失败');
                    }
                } catch (error) {
                    this.showStatus(`❌ ${configName}保存失败: ${error.message}`, 'error');
                }
            }

            cancelEditConfig(configKey, configName) {
                this.restoreConfigDisplay(configKey, configName);
            }

            restoreConfigDisplay(configKey, configName) {
                const item = document.getElementById(configKey + 'Item');
                const currentValue = this.config[configKey === 'blogPath' ? 'postsDir' : 'imagesDir'] || '未配置';
                
                item.innerHTML = `
                    <div class="config-label">${configName === '博客目录' ? '📁' : '🖼️'} ${configName}</div>
                    <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
                        <div class="config-value" id="${configKey}">${currentValue}</div>
                        <button class="config-btn edit" onclick="hexoPublisher.editConfig('${configKey}', '${configName}')">编辑</button>
                    </div>
                `;
            }

            handleMarkdownFile(file) {
                if (!file) return;

                this.markdownFile = file;
                
                const fileInfo = document.getElementById('markdownInfo');
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>📄 文件名:</strong> ${file.name}<br>
                    <strong>📏 大小:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>🕒 最后修改:</strong> ${new Date(file.lastModified).toLocaleString()}
                `;

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.rawContent = e.target.result;
                    this.markdownContent = this.rawContent;
                    this.extractTitle();
                    this.updatePreview();
                    this.showFilenameOptions();
                };
                reader.readAsText(file);

                this.updatePublishButton();
            }

            extractTitle() {
                const titleMatch = this.rawContent.match(/^#\s+(.+)$/m);
                if (titleMatch) {
                    this.extractedTitle = titleMatch[1].trim().replace(/[🤖🎯⚡️📝🔥💡🚀✨🎨📊🔧⭐️]+/g, '').trim();
                } else {
                    this.extractedTitle = '';
                }
            }

            showFilenameOptions() {
                const filenameSection = document.getElementById('filenameSection');
                filenameSection.style.display = 'block';
                
                const titleOption = document.querySelector('label[for="useTitle"]');
                if (this.extractedTitle) {
                    titleOption.textContent = `使用标题作为文件名 (${this.extractedTitle})`;
                } else {
                    titleOption.textContent = '使用标题作为文件名 (未找到标题)';
                    document.getElementById('useTitle').disabled = !this.extractedTitle;
                }
            }

            handleFilenameOption() {
                const selectedOption = document.querySelector('input[name="filenameOption"]:checked').value;
                const customInput = document.getElementById('customFilename');
                
                if (selectedOption === 'custom') {
                    customInput.disabled = false;
                    customInput.focus();
                } else {
                    customInput.disabled = true;
                    customInput.value = '';
                }
            }

            validateCustomFilename(filename) {
                const customInput = document.getElementById('customFilename');
                const invalid = /[<>:"/\\|?*\x00-\x1f]/.test(filename);
                
                if (invalid) {
                    customInput.style.borderColor = '#dc3545';
                } else {
                    customInput.style.borderColor = '#ffc107';
                }
            }

            getTargetFilename() {
                const selectedOption = document.querySelector('input[name="filenameOption"]:checked').value;
                const originalName = this.markdownFile.name.replace(/\.[^/.]+$/, "");
                
                switch (selectedOption) {
                    case 'original':
                        return originalName + '.md';
                    case 'custom':
                        const customName = document.getElementById('customFilename').value.trim();
                        return customName ? customName + '.md' : originalName + '.md';
                    case 'title':
                        return this.extractedTitle ? this.extractedTitle + '.md' : originalName + '.md';
                    default:
                        return originalName + '.md';
                }
            }

            handleCoverImage(file) {
                if (!file) return;

                this.coverImage = file;

                const coverUploadArea = document.getElementById('coverUploadArea');
                coverUploadArea.classList.add('has-image');

                const coverInfo = document.getElementById('coverInfo');
                coverInfo.style.display = 'block';
                coverInfo.innerHTML = `
                    <strong>🖼️ 文件名:</strong> ${file.name}<br>
                    <strong>📏 大小:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>🎨 类型:</strong> ${file.type}
                `;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const coverPreview = document.getElementById('coverPreview');
                    coverPreview.innerHTML = `<img src="${e.target.result}" alt="封面预览" />`;
                };
                reader.readAsDataURL(file);

                this.updatePublishButton();
            }

            switchView(mode) {
                this.viewMode = mode;
                
                const previewBtn = document.getElementById('previewBtn');
                const rawBtn = document.getElementById('rawBtn');
                
                if (mode === 'preview') {
                    previewBtn.classList.add('active');
                    rawBtn.classList.remove('active');
                } else {
                    rawBtn.classList.add('active');
                    previewBtn.classList.remove('active');
                }
                
                this.updatePreview();
            }

            updatePreview() {
                const previewContent = document.getElementById('previewContent');
                
                if (!this.markdownContent) {
                    previewContent.innerHTML = `
                        <div class="empty-preview">
                            <div class="icon">📝</div>
                            <p>选择 Markdown 文件后，这里将显示内容预览</p>
                        </div>
                    `;
                    return;
                }

                let contentToShow = this.markdownContent;
                
                if (this.hideFrontMatter && contentToShow.startsWith('---')) {
                    const secondDashIndex = contentToShow.indexOf('---', 3);
                    if (secondDashIndex !== -1) {
                        contentToShow = contentToShow.substring(secondDashIndex + 3).trim();
                    }
                }

                if (this.viewMode === 'raw') {
                    previewContent.innerHTML = `<div class="raw-content">${contentToShow}</div>`;
                } else {
                    try {
                        const html = marked.parse(contentToShow);
                        previewContent.innerHTML = html;
                    } catch (error) {
                        previewContent.innerHTML = `
                            <div style="color: red; padding: 20px;">
                                <h3>预览失败</h3>
                                <p>错误信息: ${error.message}</p>
                            </div>
                        `;
                    }
                }
            }

            updatePublishButton() {
                const publishButton = document.getElementById('publishButton');
                publishButton.disabled = !this.markdownFile;
                
                if (this.markdownFile) {
                    publishButton.innerHTML = '🚀 发布到 Hexo 博客';
                } else {
                    publishButton.innerHTML = '⏸️ 请先选择 Markdown 文件';
                }
            }

            showStatus(message, type = 'info') {
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.className = `status-message status-${type}`;
                statusMessage.innerHTML = message;
                statusMessage.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }

            hideStatus() {
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.style.display = 'none';
            }

            updateProgress(percent, step = '') {
                const progressSection = document.getElementById('progressSection');
                const progressFill = document.getElementById('progressFill');
                const progressPercentage = document.getElementById('progressPercentage');
                const progressSteps = document.getElementById('progressSteps');
                
                if (percent > 0) {
                    progressSection.style.display = 'block';
                    progressFill.style.width = percent + '%';
                    progressPercentage.textContent = percent + '%';
                    
                    if (step) {
                        progressSteps.innerHTML = `<span class="current-step">${step}</span>`;
                    }
                } else {
                    progressSection.style.display = 'none';
                }
            }

            async publishToHexo() {
                if (!this.markdownFile) {
                    this.showStatus('❌ 请先选择 Markdown 文件', 'error');
                    return;
                }

                const publishButton = document.getElementById('publishButton');
                publishButton.disabled = true;
                publishButton.textContent = '📤 发布中...';

                try {
                    this.hideStatus();
                    this.updateProgress(5, '📋 准备发布请求...');

                    const formData = new FormData();
                    formData.append('markdownFile', this.markdownFile);
                    formData.append('targetFilename', this.getTargetFilename());
                    
                    if (this.coverImage) {
                        formData.append('coverImage', this.coverImage);
                    }

                    this.updateProgress(15, '📤 上传文件到服务器...');

                    const response = await fetch('/api/publish', {
                        method: 'POST',
                        body: formData
                    });

                    this.updateProgress(25, '⚙️ 服务器处理中...');

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                    }

                    await this.simulateProgress();

                    const result = await response.json();
                    
                    this.updateProgress(100, '✅ 发布完成！');

                    if (result.success) {
                        this.showStatus(`
                            <strong>🎉 发布成功！</strong><br>
                            📄 文章: ${result.articleName}<br>
                            ${result.coverUrl ? `🖼️ 封面: ${result.coverUrl}<br>` : ''}
                            🕒 发布时间: ${new Date().toLocaleString()}<br>
                            🔗 可以访问你的博客查看效果了！
                        `, 'success');
                    } else {
                        throw new Error(result.error || '发布失败');
                    }

                } catch (error) {
                    console.error('发布失败:', error);
                    this.updateProgress(0);
                    this.showStatus(`❌ 发布失败: ${error.message}`, 'error');
                } finally {
                    setTimeout(() => {
                        this.updateProgress(0);
                        publishButton.disabled = false;
                        publishButton.textContent = '🚀 发布到 Hexo 博客';
                    }, 3000);
                }
            }

            async simulateProgress() {
                const steps = [
                    { percent: 35, text: '🖼️ 处理封面图片...' },
                    { percent: 50, text: '📸 下载外部图片...' },
                    { percent: 65, text: '🔄 转换图片路径...' },
                    { percent: 75, text: '💾 保存到 Hexo 项目...' },
                    { percent: 85, text: '📤 Git 提交和推送...' },
                    { percent: 95, text: '🚀 部署到线上...' }
                ];

                for (const step of steps) {
                    await new Promise(resolve => setTimeout(resolve, 800));
                    this.updateProgress(step.percent, step.text);
                }
            }
        }

        // 初始化应用
        let hexoPublisher;
        document.addEventListener('DOMContentLoaded', () => {
            hexoPublisher = new HexoPublisher();
        });
    </script>
</body>
</html>
