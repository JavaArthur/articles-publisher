<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI 测试 - Hexo Publisher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            border-color: white;
        }

        .main-content {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .content-input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #e9ecef;
            margin-bottom: 30px;
        }

        .actions-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .action-card:first-child {
            grid-column: 1 / -1;
        }

        .action-card:first-child .btn {
            width: 200px;
            margin: 0 auto;
            display: block;
        }

        .action-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            text-align: center;
            transition: all 0.3s ease;
        }

        .action-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .action-card h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .action-card p {
            color: #6c757d;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .test-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #e9ecef;
        }

        .test-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .result.success {
            border-color: #28a745;
            background: #f8fff9;
        }

        .result.error {
            border-color: #dc3545;
            background: #fff8f8;
            color: #dc3545;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .actions-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content-input-section,
            .action-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 测试中心</h1>
            <p>测试 Volcengine AI 模型的前言生成功能</p>
            <div class="nav-links">
                <a href="/">🏠 返回主页</a>
                <a href="#" onclick="loadConfig()">🔄 重新加载配置</a>
            </div>
        </div>

        <div class="main-content">
            <!-- 文章内容输入区域 -->
            <div class="content-input-section">
                <h2>📝 文章内容</h2>
                <div class="form-group">
                    <label for="articleContent">请输入文章内容：</label>
                    <textarea id="articleContent" placeholder="请输入文章内容，AI将根据内容生成前言，并自动提取标题..." style="min-height: 200px;"></textarea>
                </div>
            </div>

            <!-- AI生成功能区域 -->
            <div class="actions-section">
                <div class="action-card">
                    <h3>📋 生成前言</h3>
                    <p>生成完整的Hexo博客前言配置，包含标题、日期、标签等信息</p>
                    <button class="btn" onclick="generateFrontmatter()" id="frontmatterBtn">生成前言</button>
                    <div class="loading" id="frontmatterLoading">🤖 AI正在思考中...</div>
                    <div class="result" id="frontmatterResult">点击\"生成前言\"按钮开始测试</div>
                </div>

                <div class="action-card">
                    <h3>🏷️ 提取的标题</h3>
                    <p>从生成的前言中自动提取的文章标题</p>
                    <div class="result" id="titleResult">生成前言后将自动显示提取的标题</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AITester {
            constructor() {
                this.loadConfig();
            }

            async loadConfig() {
                try {
                    const response = await fetch('/api/ai/config');
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            const config = result.config;
                            this.currentModel = config.defaultModel || 'doubao-seed-1-6-250615';
                            
                            if (config.hasApiKey) {
                                console.log('AI配置已加载，当前模型:', this.currentModel);
                            } else {
                                this.showError('frontmatterResult', '❌ 请先在主页配置AI API密钥');
                                this.showInfo('titleResult', '⏳ 请先生成前言');
                            }
                        } else {
                            this.showError('frontmatterResult', '❌ 请先在主页配置AI API密钥');
                            this.showInfo('titleResult', '⏳ 请先生成前言');
                        }
                    }
                } catch (error) {
                    console.error('加载配置失败:', error);
                    this.showError('frontmatterResult', '❌ 加载配置失败: ' + error.message);
                    this.showInfo('titleResult', '⏳ 请先生成前言');
                }
            }

            extractTitleFromFrontmatter(frontmatter) {
                try {
                    // 从前言中提取title字段
                    const titleMatch = frontmatter.match(/title:\s*(.+)/i);
                    
                    if (titleMatch) {
                        const title = titleMatch[1].trim().replace(/["']/g, '');
                        this.showSuccess('titleResult', '📝 提取的标题：\n\n' + title);
                    } else {
                        this.showError('titleResult', '❌ 无法从前言中提取标题');
                    }
                } catch (error) {
                    this.showError('titleResult', '❌ 标题提取失败: ' + error.message);
                }
            }

            async generateFrontmatter() {
                const content = document.getElementById('articleContent').value.trim();
                if (!content) {
                    this.showError('frontmatterResult', '❌ 请输入文章内容');
                    this.showInfo('titleResult', '⏳ 请先输入文章内容');
                    return;
                }

                this.setLoading('frontmatter', true);
                this.showInfo('titleResult', '⏳ 正在生成前言...');
                
                try {
                    const response = await fetch('/api/ai/generate-frontmatter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showSuccess('frontmatterResult', '✅ 生成成功！\n\n前言：\n' + result.frontmatter);
                        // 自动提取并显示标题
                        this.extractTitleFromFrontmatter(result.frontmatter);
                    } else {
                        this.showError('frontmatterResult', '❌ 生成失败: ' + result.error);
                        this.showError('titleResult', '❌ 前言生成失败，无法提取标题');
                    }
                } catch (error) {
                    this.showError('frontmatterResult', '❌ 请求失败: ' + error.message);
                    this.showError('titleResult', '❌ 前言生成失败，无法提取标题');
                } finally {
                    this.setLoading('frontmatter', false);
                }
            }



            setLoading(type, isLoading) {
                const btn = document.getElementById(type + 'Btn');
                const loading = document.getElementById(type + 'Loading');
                
                btn.disabled = isLoading;
                loading.classList.toggle('show', isLoading);
            }

            showSuccess(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.className = 'result success';
            }

            showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.className = 'result error';
            }

            showInfo(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.className = 'result';
            }
        }

        // 全局函数
        let aiTester;

        function loadConfig() {
            if (aiTester) {
                aiTester.loadConfig();
            }
        }

        function generateFrontmatter() {
            if (aiTester) {
                aiTester.generateFrontmatter();
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            aiTester = new AITester();
        });
    </script>
</body>
</html>
